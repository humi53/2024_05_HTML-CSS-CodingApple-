<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded"
        style="width: 350px"
      >
        <img src="img/600x350.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <span class="badge rounded-pill text-bg-primary">News</span>
          <p class="fs-4">Blog post title</p>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <div class="media d-flex align-content-start flex-wrap">
            <img
              src="img/사막여우04.jpg"
              class="align-self-center mr-3 col-2 rounded-circle me-2"
              alt="..."
            />
            <div class="media-body">
              <h5 class="mt-0 mb-0">Kelly Rowan</h5>
              <p class="mb-0 fs-6">March 12, 2021. 6 min read</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
