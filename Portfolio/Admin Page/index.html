<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="sidebar">
      <div>
        <i class="fas fa-home"></i>
        <span>Home</span>
      </div>
      <div>
        <i class="fas fa-car"></i>
        <span>History</span>
      </div>
    </div>
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light container">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar">
            <form class="nav-search d-flex">
              <input class="form-control" type="search" placeholder="Search" />
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fas fa-bell fa-lg"></i>
                  <span
                    class="position-absolute top-5 start-80 translate-middle badge bg-danger"
                  >
                    5
                  </span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-envelope fa-lg"></i>
                  <span
                    class="position-absolute top-5 start-80 translate-middle badge bg-danger"
                  >
                    9
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Yo Pheu</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div>
        <div class="dashboard container">
          <h4 class="my-4">Dashboard</h4>
          <div class="row">
            <div class="col-lg-3">
              <div class="card">
                <div
                  class="card-body d-flex justify-content-between ms-2 me-2 bg-skyblue"
                >
                  <div>
                    <p class="card-text mb-2">Earnings (Monthly)</p>
                    <h4>$400,000</h4>
                  </div>
                  <i
                    class="fas fa-calendar color-gray"
                    style="font-size: 30px; margin-top: 20px"
                  ></i>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="card">
                <div
                  class="card-body d-flex justify-content-between ms-2 me-2 bg-green"
                >
                  <div>
                    <p class="card-text mb-2">Earnings (Annual)</p>
                    <h4>$800,000</h4>
                  </div>
                  <i
                    class="fas fa-dollar-sign color-gray"
                    style="font-size: 30px; margin-top: 20px"
                  ></i>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="card">
                <div
                  class="card-body d-flex justify-content-between ms-2 me-2 bg-pupple"
                >
                  <div>
                    <p class="card-text mb-2">Tasks</p>
                    <h4>13</h4>
                  </div>
                  <i
                    class="fas fa-tasks color-gray"
                    style="font-size: 30px; margin-top: 20px"
                  ></i>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="card">
                <div
                  class="card-body d-flex justify-content-between ms-2 me-2 bg-orange"
                >
                  <div>
                    <p class="card-text mb-2">Requests</p>
                    <h4>26</h4>
                  </div>
                  <i
                    class="fas fa-comments color-gray"
                    style="font-size: 30px; margin-top: 20px"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container mt-3">
          <div class="row">
            <div class="col-lg-8">
              <!-- 카드시작 -->
              <div class="card">
                <div class="card-header">Earnings</div>
                <div class="card-body">
                  <canvas id="myChart"></canvas>
                </div>
              </div>
              <!-- 카드 끝 -->
            </div>
            <div class="col-lg-4">
              <div class="card">
                <div class="card-header">Tasks</div>
                <div class="task-times card-body">
                  <ul class="">
                    <li class="d-flex justify-content-between">
                      Borrowed Items
                      <div>14</div>
                    </li>
                    <li class="d-flex justify-content-between">
                      Trello requests
                      <div>2</div>
                    </li>
                    <li class="d-flex justify-content-between">
                      Marked Comments
                      <div>1</div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
              {
                label: "# of Votes",
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      </script>
    </div>
  </body>
</html>
